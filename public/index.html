<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="https://idonotwritecode.com/wp-content/uploads/2025/04/my-notion-face-transparent.png">
    <link rel="apple-touch-icon" href="https://idonotwritecode.com/wp-content/uploads/2025/04/my-notion-face-transparent.png">
    <title>PWA Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Welcome to Your PWA</h1>
    <p>This is a Progressive Web App template.</p>

    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }, err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
